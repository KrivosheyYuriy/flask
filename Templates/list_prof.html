{% extends 'base.html' %}

{% block content %}
    <meta charset="UTF-8">
    {% if lst == 'ol' %}
        <ol>{% for item in professions %}
            <li>{{ item }}</li>
            {% endfor %}
        </ol>
    {% elif lst == 'ul' %}
        {% if lst == 'ol' %}
        <ul>{% for item in professions %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2 align="center">Неправильная профессия</h2>
    {% endif %}
